<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VocalEyes - Speak</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  </head>
  <body class="speak-body">
    <div class="speak-container">
      <h1 class="speak-title">VocalEyes</h1>
      <h2 class="speak-subtitle">Speak With Emotion</h2>

      <textarea id="message" placeholder="Type your message here..."></textarea>

      <label for="emotion" class="speak-label">Select Emotion</label>
      <select id="emotion">
        <option>Happy</option>
        <option>Sad</option>
        <option>Angry</option>
        <option>Surprised</option>
        <option>Nervous</option>
        <option>Fear</option>
        <option>Disgust</option>
        <!-- Uncomment below if you want to restore the removed options -->
        <!-- <option>Hopeful</option> -->
        <!-- <option>Confused</option> -->
      </select>

      <button id="speakBtn">Speak For Me</button>
    </div>
  </body>
</html>
