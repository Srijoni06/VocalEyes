<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speak - VocalEyes</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
</head>
<body class="speak-body">
  <div class="speak-container">
    <h1 class="title">VocalEyes</h1>
    <h2 class="subtitle">Speak With Emotion</h2>

    <textarea id="message" placeholder="Type your message here..."></textarea>

    <label for="emotion">Select Emotion</label>
    <select id="emotion">
      <option>Happy</option>
      <option>Sad</option>
      <option>Angry</option>
      <option>Excited</option>
      <option>Calm</option>
      <option>Nervous</option>
      <option>Fear</option>
      <option>Disgust</option>
      <option>Hopeful</option>
      <option>Confused</option>
    </select>

    <button id="speakBtn">Speak For Me</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
