<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VocalEyes - Speak With Emotion</title>
  <link rel="stylesheet" href="stylespeak.css" />
  <script defer src="scriptspeak.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">VocalEyes</h1>
    <h2 class="subtitle">Speak With Emotion</h2>

    <textarea id="messageInput" placeholder="Type your message here..."></textarea>

    <label for="emotionSelect" class="label">Select Emotion</label>
    <select id="emotionSelect">
      <option value="Happy">Happy</option>
      <option value="Sad">Sad</option>
      <option value="Angry">Angry</option>
      <option value="Excited">Excited</option>
      <option value="Calm">Calm</option>
      <option value="Nervous">Nervous</option>
      <option value="Fear">Fear</option>
      <option value="Disgust">Disgust</option>
      <option value="Surprised">Surprised</option>
      <option value="Affectionate">Affectionate</option>
    </select>

    <button id="speakButton">Speak For Me</button>
  </div>
</body>
</html>
