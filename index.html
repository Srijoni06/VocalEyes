<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VocalEyes - Sign Up</title>
  <link rel="stylesheet" href="vocal.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="header">
        <!-- ðŸ”¥ Image changed here -->
        <img src="https://i.imgur.com/xnKz5sC.png" alt="VocalEyes Logo" class="logo"/>
        <h1 class="brand">VocalEyes</h1>
      </div>
      <h2 class="welcome-text">Welcome!</h2>
      <p class="subheading">Sign Up</p>

      <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>

        <div class="checkbox-group">
          <input type="checkbox" id="remember">
          <label for="remember">Remember login details</label>
        </div>

        <button type="submit" class="btn">Sign Up</button>
        <p class="footer-text">
          Already have an account? <a href="#">Sign In</a>
        </p>
      </form>
    </div>
  </div>

  <script src="vocal.js"></script>
</body>
</html>
