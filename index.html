<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>VocalEyes - Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  </head>
  <body class="speak-body">
    <div class="speak-container">
      <h1 class="speak-title">VocalEyes</h1>
      <h2 class="speak-subtitle">Create Your Account</h2>

      <form id="signupForm">
        <label for="email" class="speak-label">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="password" class="speak-label">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <label for="confirmPassword" class="speak-label">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required />

        <label for="rememberMe" class="speak-label">
          <input type="checkbox" id="rememberMe" />
          Remember me
        </label>

        <button type="submit" id="signupBtn">Sign Up</button>
        <p>Already have an account? <a href="signin.html">Sign in</a></p>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
